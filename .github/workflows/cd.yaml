name: CD

on:
  push:
    branches: [main]

env:
  PORT: 5000
  DOCKER_IMAGE: 'aif-server'
  DOCKER_CONTAINER: 'aif-server'
  REGISTRY: 'host.docker.internal:5000'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Docker build
        uses: docker/setup-buildx-action@v2

      - name: Set Dotenv
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > .env
          echo "OSRM_URI=${{ secrets.OSRM_URI }}" >> .env
          cat .env

      - name: Build Container
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Remove Running Container
        run: |
          docker stop ${{ env.DOCKER_CONTAINER }}
          docker rm ${{ env.DOCKER_CONTAINER }}

      - name: Run New Container
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > .env
          echo "OSRM_URI=${{ secrets.OSRM_URI }}" >> .env
          cat .env
          docker run -d -p ${{ env.PORT }}:3000 ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:latest
